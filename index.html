<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="public/Assets/main.css" />
    <script type="text/javascript" src="mustache.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
​
    <title>Virtual Chore Board</title>
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/Jonathan-84/Going-To-Disney/master/Assets/Images/favicon-32x32.png?token=ARI4EVZYW72ZQYNLU6AA2PK74YZ46"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap"
      rel="stylesheet"
    />
  </head> 

  <body>
    <!-- Dummy home button/title/landing page empty cards for the tasks? -->
    <div id="container">
      <div id="main">
        <!-- Main Navigation -->
        <header>
          <nav class="navbar fixed-top">
            <button class="btn"><i class=""></i> Home</button>
            <button class="btn"><i class=""></i> Menu</button>
          </nav>
        </header>
        <br />
        <!-- Main Layout -->
        <br />
        <br />
        <div class="wrapper">
          <div class="header">Virtual Chore Board</div>

          <div class="notification is-link has-text-centered is-size-4"> Currently viewing {{parentName}}'s Household Dashboard</div>
          ​
              <div class="cards_wrap">
                <!--Child To Do Card-->
                <div class="card">
                  <header class="card-header has-background-link">
                    <p class="card-header-title has-text-white"> <b> {{childName}}'s open tasks </b> </p>
                  </header>
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="public/to-do.JPG" alt="To do list">
                    </figure>
                  </div>
                  <div class="card-content has-background-link-light">
                    <div class="media">
                      <div class="media-left">
                        <figure class="image is-48x48">
                          <img src="public/piggybank.JPG" alt="Points">
                        </figure>
                      </div>
                      <div class="media-content">
                        <p class="title is-4">Current Tasks</p>
                        <p class="subtitle is-6">{{childName}}'s Total Points: {{totalPoints}}</p>
                      </div>
                    </div>
                    <div class="columns has-background-success-light">
                 <!--List each Task Name-->
                      <div class="column">
                        {{#taskName}} , 
                        * {{.}} 
                        {{/taskName}} 
                      </div>
                <!--List point values of each task-->
                      <div class="column">
                        {{#taskPoints}} 
                        * {{.}} 
                        {{/taskPoints}} 
                      </div>
                    </div>
                  </div>
                </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer id="footer">I am the footer</footer>
  </body>
</html>
